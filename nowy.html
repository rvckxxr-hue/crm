<!DOCTYPE html>
<html lang="pl" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM dla Porednika Finansowego</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal { transition: opacity 0.25s ease; }
        .modal-content { transition: transform 0.25s ease; }

        /* Style dla Tabeli Raport贸w */
.report-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 1.5rem;
}

.report-table th, .report-table td {
    padding: 0.75rem 1rem;
    text-align: left;
    border-bottom: 1px solid #334155; /* slate-700 */
}

.report-table th {
    background-color: #1e293b; /* slate-800 */
    font-weight: 600;
    color: #cbd5e1; /* slate-300 */
}

.report-table td {
    color: #94a3b8; /* slate-400 */
}

.report-table .conversion-rate {
    font-weight: bold;
    color: #4ade80; /* green-400 */
}
        /* Paski przewijania */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }

        /* Dashboard & Widgety */
        .dashboard-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.5rem; }
        .widget { background-color: #1e293b; padding: 1.5rem; border-radius: 0.5rem; border: 1px solid #334155; }
        .widget-title { font-weight: 600; color: #cbd5e1; margin-bottom: 1rem; }
        .widget.col-span-2 { grid-column: span 2 / span 2; }
        .task-list { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 0.75rem; }
        .task-item { background-color: #334155; padding: 0.75rem 1rem; border-radius: 0.5rem; display: flex; justify-content: space-between; align-items: center; }
        .task-item.overdue { border-left: 4px solid #f87171; }
        .task-item.today { border-left: 4px solid #facc15; }
        .task-customer-link { font-weight: 500; color: #93c5fd; cursor: pointer; text-decoration: none; }
        .task-customer-link:hover { text-decoration: underline; }

        /* Aktywne filtry i tagi */
        .filter-item.active, .view-btn.active { background-color: rgba(59, 130, 246, 0.2); color: #93c5fd; font-weight: 600; }
        .tag { display: inline-flex; align-items: center; padding: 0.25rem 0.5rem; font-size: 0.75rem; font-weight: 500; border-radius: 9999px; cursor: pointer; opacity: 0.7; transition: all 0.2s; }
        .tag.selected { opacity: 1; box-shadow: 0 0 0 2px white; }

        /* Kanban */
        .kanban-board { display: flex; gap: 1rem; overflow-x: auto; padding-bottom: 1rem; height: 100%; }
        .kanban-column { flex: 0 0 300px; background-color: #1e293b; border-radius: 0.5rem; padding: 0.75rem; display: flex; flex-direction: column; max-height: 100%; }
        .kanban-column-header { font-weight: 600; font-size: 1rem; color: #cbd5e1; margin-bottom: 1rem; display: flex; justify-content: space-between; align-items: center; }
        .kanban-column-header .deal-count { font-size: 0.875rem; background-color: #334155; padding: 0.125rem 0.5rem; border-radius: 9999px; }
        .kanban-cards { flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 0.75rem; }
        .kanban-card { background-color: #334155; padding: 1rem; border-radius: 0.5rem; border-left: 4px solid #3b82f6; cursor: grab; transition: background-color 0.2s; }
        .kanban-card:hover { background-color: #475569; }
    </style>
</head>
<body class="bg-slate-900 text-slate-300">

    <div id="app" class="h-screen w-full flex flex-col">
        <header class="bg-slate-800/70 backdrop-blur-sm border-b border-slate-700 p-4 flex justify-between items-center z-10 sticky top-0">

            <button id="add-customer-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg flex items-center">

                                <label for="source" class="block text-sm font-medium">殴r贸do Kontaktu</label>

    <div id="interaction-modal" class="modal fixed inset-0 bg-black/60 backdrop-blur-sm hidden z-50 grid place-items-center p-4">

<script>
document.addEventListener('DOMContentLoaded', () => {
    // === KONFIGURACJA ===
const TASK_TYPES = {
    'Telefon': '',
    'Email': '锔',
    'Spotkanie': '',
    'Dokumenty': '',
    'Inne': ''
};

const TASK_PRIORITIES = {
    'Wysoki': 'text-red-400',
    'Normalny': 'text-yellow-400',
    'Niski': 'text-sky-400'
};
// ... reszta Twojej konfiguracji (PROCESS_STAGES, etc.)
    const PROCESS_STAGES = { 'Kredyty': [ 'lu藕na gadka', 'czekamy na doksy', 'mamy dokumenty', 'Analiza', 'wnioskowanie', 'negat', 'wypacony' ], 'SKD': [ 'lu藕na gadka', 'czekamy na umowy', 'czekamy na zaw', 'propozycja do klienta', 'klient zrezygnowa', 'klient wypacony' ], 'Restru': [ 'Przekazane', 'Rezygnacja', 'Uruchomione' ], 'Hipo': ['Przekazane', 'Rezygnacja', 'Uruchomione'], 'Dotacja': ['Przekazane', 'Rezygnacja', 'Uruchomione'] };
    const PRODUCTS = Object.keys(PROCESS_STAGES);
    const SOURCES = ['Baza wasna', 'Polecenie', 'Zakupiony lead', 'Inne'];
    const CLOSED_STATUSES = ['wypacony', 'klient wypacony', 'klient podpisany', 'negat', 'klient zrezygnowa', 'Rezygnacja', 'Uruchomione'];
    const ASSIGNEES = ['Ja', 'Miosz'];
    const TAGS = { 'VIP': 'bg-yellow-500/20 text-yellow-300 ring-yellow-500/30', 'Z polecenia': 'bg-green-500/20 text-green-300 ring-green-500/30', 'Pilne': 'bg-red-500/20 text-red-300 ring-red-500/30', 'Trudny': 'bg-orange-500/20 text-orange-300 ring-orange-500/30', 'Wysoki potencja': 'bg-purple-500/20 text-purple-300 ring-purple-500/30' };

    // === ELEMENTY DOM ===
    const getEl = (id) => document.getElementById(id);
    const mainNav = getEl('main-nav');
    const customerListView = getEl('customer-list-view');
    const customerListControls = getEl('customer-list-controls'); // Nowy element
    const dashboardView = getEl('dashboard-view');
    const kanbanView = getEl('kanban-view');
    const reportsView = getEl('reports-view');
    const searchInput = getEl('search-input');
    const filterMenu = getEl('filter-menu');
    const detailsContainer = getEl('customer-details-container');
    const detailsContent = getEl('details-content');
    const closeDetailsBtn = getEl('close-details-btn');
    const customerModal = getEl('customer-modal');
    const interactionModal = getEl('interaction-modal');
    const customerForm = getEl('customer-form');
    const interactionForm = getEl('interaction-form');
    const addCustomerBtn = getEl('add-customer-btn');
    const cancelCustomerBtn = getEl('cancel-customer-btn');
    const cancelInteractionBtn = getEl('cancel-interaction-btn');
    const productSelect = getEl('product');
    const statusSelect = getEl('status');
    const assignedToSelect = getEl('assignedTo');
    
    // === STAN APLIKACJI ===
    let customers = [];
    let activeView = 'dashboard-view';
    
    // === FUNKCJE POMOCNICZE ===
    const saveCustomers = () => localStorage.setItem('crm_customers_financial_v5', JSON.stringify(customers));
    const loadCustomers = () => { customers = JSON.parse(localStorage.getItem('crm_customers_financial_v5') || '[]'); };
    const openModal = (modal) => modal.classList.remove('hidden');
    const closeModal = (modal) => modal.classList.add('hidden');
    const getStatusColor = (status) => {
        const baseStyle = 'ring-1 ring-inset ';
        if (['wypacony', 'klient wypacony', 'Uruchomione'].includes(status)) return baseStyle + 'bg-green-500/10 text-green-300 ring-green-500/20';
        if (['negat', 'klient zrezygnowa', 'Rezygnacja'].includes(status)) return baseStyle + 'bg-red-500/10 text-red-300 ring-red-500/20';
        if (status && status.startsWith('czekamy na')) return baseStyle + 'bg-yellow-500/10 text-yellow-300 ring-yellow-500/20';
        return baseStyle + 'bg-blue-500/10 text-blue-300 ring-blue-500/20';
    };
    const populateSelect = (select, options, selected) => {
        if (!select) return;
        select.innerHTML = '';
        options.forEach(opt => select.add(new Option(opt, opt)));
        if (selected) select.value = selected;
    };
    const updateStatusOptions = () => populateSelect(statusSelect, PROCESS_STAGES[productSelect.value] || []);
    
    // === NAWIGACJA ===
    const appViews = document.querySelectorAll('.app-view');
    const showView = (viewId) => {
        appViews.forEach(view => view.classList.add('hidden'));
        
        // Specjalna logika dla widoku listy i jej kontrolek
        if (viewId === 'customer-list-view') {
            getEl('customer-list-controls')?.classList.remove('hidden');
            getEl('customer-list-view')?.classList.remove('hidden');
        } else {
            getEl(viewId)?.classList.remove('hidden');
        }
        
        document.querySelectorAll('#main-nav .view-btn').forEach(btn => {
            btn.classList.toggle('active', btn.dataset.view === viewId);
        });
        activeView = viewId;
        render();
    };

    // === GWNA FUNKCJA RENDERUJCA ===
    const render = () => {
        saveCustomers();
        renderFilterMenu();
        
        const renderMap = {
            'dashboard-view': renderDashboardView,
            'customer-list-view': () => { renderListControls(); renderCustomerListView(); },
            'kanban-view': renderKanbanView,
            'reports-view': renderReportsView
        };
        renderMap[activeView]?.();
    };
    
    // === RENDEROWANIE WIDOKW ===
    const renderDashboardView = () => {
        const openDeals = customers.filter(c => !CLOSED_STATUSES.includes(c.status));
        const totalOpenValue = openDeals.reduce((sum, c) => sum + (c.caseValue || 0), 0);
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        const allTasks = openDeals.filter(c => c.task && c.nextContactDate).map(c => ({...c, contactDate: new Date(c.nextContactDate + 'T00:00:00')})).filter(c => c.contactDate <= today).sort((a,b) => a.contactDate - b.contactDate);
        const tasksHTML = allTasks.length > 0 ? allTasks.map(task => `<li class="task-item ${task.contactDate < today ? 'overdue' : 'today'}"><div><p class="font-semibold">${task.task}</p><a class="task-customer-link text-sm" data-id="${task.id}">${task.name}</a></div><span class="text-xs font-medium">${task.contactDate.toLocaleDateString('pl-PL')}</span></li>`).join('') : '<p class="text-sm text-slate-400">Brak zada na dzi.</p>';
        dashboardView.innerHTML = `<div class="dashboard-grid"><div class="widget col-span-2"><h3 class="widget-title">Zadania do wykonania</h3><ul class="task-list">${tasksHTML}</ul></div><div class="widget"><h3 class="widget-title">Statystyki</h3><div class="space-y-4"><div><p class="text-sm text-slate-400">Otwarte sprawy</p><p class="text-2xl font-bold">${openDeals.length}</p></div><div><p class="text-sm text-slate-400">Warto w toku</p><p class="text-2xl font-bold text-blue-400">${totalOpenValue.toLocaleString('pl-PL')} PLN</p></div></div></div></div>`;
    };
    
    const renderListControls = () => {
        if (customerListControls.innerHTML === '') { // Renderuj kontrolki tylko raz, aby zachowa stan
            customerListControls.innerHTML = `
                <div class="flex justify-end items-center gap-4">
                    <div class="flex items-center gap-2">
                        <label for="filterProduct" class="text-sm font-medium text-slate-400">Produkt:</label>
                        <select id="filterProduct" class="bg-slate-700 border-slate-600 rounded-md py-1 px-2 text-sm">
                            <option value="all">Wszystkie</option>
                            ${PRODUCTS.map(p => `<option value="${p}">${p}</option>`).join('')}
                        </select>
                    </div>
                    <div class="flex items-center gap-2">
                        <label for="sortBy" class="text-sm font-medium text-slate-400">Sortuj wg:</label>
                        <select id="sortBy" class="bg-slate-700 border-slate-600 rounded-md py-1 px-2 text-sm">
                            <option value="name-asc">Nazwa (A-Z)</option><option value="name-desc">Nazwa (Z-A)</option>
                            <option value="value-desc">Warto (najwy偶sza)</option><option value="value-asc">Warto (najni偶sza)</option>
                            <option value="date-desc">Data dodania (najnowsze)</option>
                        </select>
                    </div>
                </div>`;
        }
    };

    const renderCustomerListView = () => {
        const filterProduct = getEl('filterProduct')?.value || 'all';
        const sortBy = getEl('sortBy')?.value || 'name-asc';
        const filterText = (searchInput.value || '').toLowerCase();
        
        let filteredCustomers = customers.filter(c => (filterText === '' || c.name.toLowerCase().includes(filterText)) && (filterProduct === 'all' || c.product === filterProduct));
        
        filteredCustomers.sort((a, b) => {
            switch (sortBy) {
                case 'name-desc': return b.name.localeCompare(a.name);
                case 'value-desc': return (b.caseValue || 0) - (a.caseValue || 0);
                case 'value-asc': return (a.caseValue || 0) - (b.caseValue || 0);
                case 'date-desc': return new Date(b.addedDate) - new Date(a.addedDate);
                default: return a.name.localeCompare(a.name);
            }
        });
        
        const listContainer = getEl('customer-list-view');
        listContainer.innerHTML = ''; // Czy tylko list, nie kontrolki
        if (filteredCustomers.length === 0) {
            listContainer.innerHTML = `<p class="text-center text-slate-500 p-4 col-span-full">Brak wynik贸w.</p>`;
            return;
        }

        filteredCustomers.forEach(customer => {
            const card = document.createElement('div');
            card.className = `customer-card bg-slate-800 p-4 rounded-lg shadow-md border border-slate-700 cursor-pointer`;
            card.dataset.id = customer.id;
            const tagsHTML = (customer.tags || []).map(tag => `<span class="tag ${TAGS[tag] || ''}">${tag}</span>`).join('');
            card.innerHTML = `<div class="flex justify-between items-start"><h3 class="font-bold truncate pr-2">${customer.name}</h3><span class="text-xs text-slate-400">${customer.assignedTo||''}</span></div><div class="flex flex-wrap gap-1 my-2">${tagsHTML}</div><p class="text-xs font-medium">${customer.product||''}</p>${customer.caseValue>0?`<p class="font-semibold text-blue-400 text-sm mt-1">${customer.caseValue.toLocaleString('pl-PL')} PLN</p>`:''}<div class="mt-3"><span class="text-xs font-semibold px-2 py-1 rounded-full ${getStatusColor(customer.status)}">${customer.status}</span></div>`;
            listContainer.appendChild(card);
        });
    };
    
    const renderKanbanView = () => {
        const kanbanStages = PROCESS_STAGES['Kredyty'] || [];
        kanbanView.innerHTML = '';
        const board = document.createElement('div');
        board.className = 'kanban-board';
        kanbanStages.forEach(stage => {
            const column = document.createElement('div');
            column.className = 'kanban-column';
            column.dataset.stage = stage;
            const dealsInStage = customers.filter(c => c.status === stage && c.product === 'Kredyty');
            column.innerHTML = `<div class="kanban-column-header"><span>${stage}</span><span class="deal-count">${dealsInStage.length}</span></div><div class="kanban-cards">${dealsInStage.map(deal => `<div class="kanban-card" data-id="${deal.id}" draggable="true"><p class="font-bold">${deal.name}</p><p class="text-sm text-blue-400 mt-1">Warto: ${(deal.caseValue||0).toLocaleString('pl-PL')} PLN</p><p class="text-sm text-green-400 font-semibold">Prowizja: ${(deal.commissionValue||0).toLocaleString('pl-PL')} PLN</p><div class="text-xs text-slate-400 mt-2">${deal.assignedTo||''}</div></div>`).join('')}</div>`;
            board.appendChild(column);
        });
        kanbanView.appendChild(board);
    };
    
    const renderReportsView = () => {
    // === 1. Analiza Danych ===
    
    // Definiujemy statusy oznaczajce sukces
    const successStatuses = ['wypacony', 'klient wypacony', 'Uruchomione'];
    
    // Grupujemy dane wedug 藕r贸da
    const sourceStats = {};

    customers.forEach(customer => {
        const source = customer.source || 'Nieokrelone'; // Domylna kategoria, jeli 藕r贸do nie jest ustawione

        // Inicjalizuj statystyki dla nowego 藕r贸da, jeli jeszcze nie istnieje
        if (!sourceStats[source]) {
            sourceStats[source] = {
                total: 0,
                won: 0
            };
        }

        sourceStats[source].total += 1; // Zwiksz czn liczb spraw

        // Sprawd藕, czy sprawa zakoczya si sukcesem
        if (successStatuses.includes(customer.status)) {
            sourceStats[source].won += 1;
        }
    });

    // Przekszta obiekt w tablic i oblicz konwersj
    const reportData = Object.keys(sourceStats).map(source => {
        const stats = sourceStats[source];
        const conversionRate = stats.total > 0 ? ((stats.won / stats.total) * 100).toFixed(1) : 0;
        return {
            source,
            total: stats.total,
            won: stats.won,
            conversionRate
        };
    }).sort((a, b) => b.total - a.total); // Sortuj od najpopularniejszych 藕r贸de

    // === 2. Generowanie HTML ===

    const tableRowsHTML = reportData.map(row => `
        <tr>
            <td>${row.source}</td>
            <td>${row.total}</td>
            <td>${row.won}</td>
            <td class="conversion-rate">${row.conversionRate}%</td>
        </tr>
    `).join('');

    reportsView.innerHTML = `
        <h2 class="text-2xl font-bold text-slate-100">Raporty</h2>
        
        <div class="widget mt-6">
            <h3 class="widget-title">Skuteczno 殴r贸de Pozyskania Klient贸w</h3>
            <table class="report-table">
                <thead>
                    <tr>
                        <th>殴r贸do</th>
                        <th>Wszystkie Sprawy</th>
                        <th>Sprawy Zakoczone Sukcesem</th>
                        <th>Konwersja</th>
                    </tr>
                </thead>
                <tbody>
                    ${tableRowsHTML.length > 0 ? tableRowsHTML : '<tr><td colspan="4" class="text-center">Brak danych do wygenerowania raportu.</td></tr>'}
                </tbody>
            </table>
        </div>
    `;
};
    
    const renderFilterMenu = () => { /* ... logika menu ... */ };

    const showDetails = (customerId) => {
        const customer = customers.find(c => c.id === customerId);
        if (!customer) return;
        const tagsHTML = Object.keys(TAGS).map(tag => `<span class="tag ${TAGS[tag]} ${(customer.tags || []).includes(tag) ? 'selected' : ''}" data-tag="${tag}">${tag}</span>`).join('');
        detailsContent.innerHTML = `<div class="space-y-6"><div class="bg-slate-700/50 p-6 rounded-lg"><div class="flex justify-between items-start mb-6"><div><h2 class="text-3xl font-bold">${customer.name}</h2><p class="text-lg text-slate-300">${customer.product||''}</p><div class="mt-2"><span class="text-sm font-semibold px-3 py-1 rounded-full ${getStatusColor(customer.status)}">${customer.status}</span></div></div><div class="flex space-x-2"><button data-action="edit" data-id="${customer.id}" class="bg-slate-600 p-2 rounded-full">Edytuj</button><button data-action="delete" data-id="${customer.id}" class="bg-red-900/50 p-2 rounded-full">Usu</button></div></div><div class="flex flex-wrap gap-2" id="details-tags">${tagsHTML}</div></div><div class="bg-slate-700/50 p-6 rounded-lg"><div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6"><div><h4 class="text-sm font-semibold text-slate-400">Warto Sprawy</h4><p class="text-lg font-bold text-blue-400">${customer.caseValue?customer.caseValue.toLocaleString('pl-PL')+' PLN':'Brak'}</p></div><div><h4 class="text-sm font-semibold text-slate-400">Przewidywana prowizja</h4><p class="text-lg font-bold text-green-400">${customer.commissionValue?customer.commissionValue.toLocaleString('pl-PL')+' PLN':'Brak'} (${customer.commissionRate||0}%)</p></div><div><h4 class="text-sm font-semibold text-slate-400">Telefon</h4><p>${customer.phone||'Brak'}</p></div><div><h4 class="text-sm font-semibold text-slate-400">Email</h4><p>${customer.email||'Brak'}</p></div><div class="md:col-span-2"><h4 class="text-sm font-semibold text-slate-400">殴r贸do Kontaktu</h4><p>${customer.source||'Brak'}</p></div></div></div>${customer.task?`<div class="bg-slate-700/50 p-6 rounded-lg"><div class="flex justify-between items-start"><div><h4 class="font-semibold text-slate-400">Nastpne zadanie</h4><p class="font-bold text-yellow-400">${customer.task}</p><p class="text-sm text-slate-400">Termin: ${new Date(customer.nextContactDate+'T00:00:00').toLocaleDateString('pl-PL')}</p></div><button data-action="complete-task" data-id="${customer.id}" class="bg-green-600/80 text-white text-sm font-bold py-2 px-3 rounded-lg">Wykonane</button></div></div>`:''}<div class="bg-slate-700/50 p-6 rounded-lg"><div class="flex justify-between items-center mb-4"><h3 class="text-xl font-bold">Historia Interakcji</h3><button id="add-interaction-btn" data-id="${customer.id}" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">Dodaj</button></div><div id="interaction-list" class="space-y-4"></div></div></div>`;
        const interactionList = detailsContent.querySelector('#interaction-list');
        (customer.interactions || []).sort((a,b) => new Date(b.date) - new Date(a.date)).forEach(interaction => {
            const item = document.createElement('div');
            item.className = 'border-l-4 border-blue-500 p-4 rounded-r-lg bg-slate-800';
            item.innerHTML = `<div class="flex justify-between"><p class="font-bold">${interaction.type}</p><p class="text-sm text-slate-400">${new Date(interaction.date).toLocaleString('pl-PL')}</p></div><p class="mt-2">${interaction.notes}</p>`;
            interactionList.appendChild(item);
        });
        openModal(detailsContainer);
    };

    // === OBSUGA ZDARZE ===
    const setupKanbanListeners = () => {
        kanbanView.addEventListener('dragstart', (e) => {
            if (e.target.classList.contains('kanban-card')) {
                e.dataTransfer.setData('text/plain', e.target.dataset.id);
                setTimeout(() => { e.target.style.opacity = '0.5'; }, 0);
            }
        });
        kanbanView.addEventListener('dragend', (e) => { if (e.target.classList.contains('kanban-card')) e.target.style.opacity = '1'; });
        kanbanView.addEventListener('dragover', (e) => e.preventDefault());
        kanbanView.addEventListener('drop', (e) => {
            e.preventDefault();
            const col = e.target.closest('.kanban-column');
            const id = e.dataTransfer.getData('text/plain');
            if (col && id) {
                const customer = customers.find(c => c.id === id);
                if (customer && customer.status !== col.dataset.stage) {
                    customer.status = col.dataset.stage;
                    render();
                }
            }
        });
    };

    mainNav.addEventListener('click', (e) => { if (e.target.closest('.view-btn')) showView(e.target.closest('.view-btn').dataset.view); });
    customerListView.addEventListener('click', (e) => { if (e.target.closest('.customer-card')) showDetails(e.target.closest('.customer-card').dataset.id); });
    customerListControls.addEventListener('change', () => renderCustomerListView());
    dashboardView.addEventListener('click', (e) => { if (e.target.closest('.task-customer-link')) showDetails(e.target.closest('.task-customer-link').dataset.id); });
    
    detailsContainer.addEventListener('click', (e) => {
        const tag = e.target.closest('.tag');
        const btn = e.target.closest('button');
        if (tag) {
            const customer = customers.find(c => c.id === detailsContent.querySelector('button[data-action=edit]').dataset.id);
            if (!customer) return;
            customer.tags = customer.tags || [];
            const tagIndex = customer.tags.indexOf(tag.dataset.tag);
            if (tagIndex > -1) customer.tags.splice(tagIndex, 1); else customer.tags.push(tag.dataset.tag);
            showDetails(customer.id);
            render();
            return;
        }
        if (btn?.id === 'add-interaction-btn') {
            interactionForm.reset();
            getEl('interaction-customer-id').value = btn.dataset.id;
            openModal(interactionModal);
            return;
        }
        if (btn?.dataset.action) {
            const customer = customers.find(c => c.id === btn.dataset.id);
            if (!customer) return;
            const { action } = btn.dataset;
            if (action === 'edit') {
                getEl('modal-title').textContent = 'Edytuj Spraw';
                getEl('customer-id').value = customer.id;
                Object.keys(customer).forEach(key => { if(getEl(key)) getEl(key).value = customer[key] || ''; });
                updateStatusOptions();
                statusSelect.value = customer.status;
                openModal(customerModal);
            } else if (action === 'delete' && confirm(`Na pewno usun ${customer.name}?`)) {
                customers = customers.filter(c => c.id !== customer.id);
                closeModal(detailsContainer);
                render();
            } else if (action === 'complete-task') {
                customer.task = '';
                customer.nextContactDate = '';
                showDetails(customer.id);
                render();
            }
        }
    });
    
    customerForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const id = getEl('customer-id').value;
    
    const data = { 
        name: getEl('name').value, 
        phone: getEl('phone').value, 
        email: getEl('email').value, 
        product: getEl('product').value, 
        status: getEl('status').value, 
        caseValue: parseFloat(getEl('caseValue').value) || 0,
        broksa: parseFloat(getEl('broksa').value) || 0,
        source: getEl('source').value,
        assignedTo: getEl('assignedTo').value,
        nextContactDate: getEl('nextContactDate').value,
        commissionRate: parseFloat(getEl('commissionRate').value) || 0,
        commissionValue: parseFloat(getEl('commissionValue').value) || 0,

        // --- ZMIANY S TUTAJ ---
        // Usunlimy stare pole "task" i dodalimy te trzy:
        taskDescription: getEl('taskDescription').value,
        taskType: getEl('taskType').value,
        taskPriority: getEl('taskPriority').value
    };

    if (id) {
        const index = customers.findIndex(c => c.id === id);
        if (index > -1) customers[index] = { ...customers[index], ...data };
    } else {
        customers.push({ ...data, id: `cust_${Date.now()}`, addedDate: new Date().toISOString(), interactions: [], tags: [] });
    }
    
    closeModal(customerModal);
    render();
});

    interactionForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const customer = customers.find(c => c.id === getEl('interaction-customer-id').value);
        if(customer){
            customer.interactions = customer.interactions || [];
            customer.interactions.push({
                type: getEl('interaction-type').value,
                notes: getEl('interaction-notes').value,
                date: new Date().toISOString()
            });
            closeModal(interactionModal);
            showDetails(customer.id);
            saveCustomers();
        }
    });

    customerModal.addEventListener('input', (e) => {
        if (['caseValue', 'commissionRate'].includes(e.target.id)) {
            const val = parseFloat(getEl('caseValue').value) || 0;
            const rate = parseFloat(getEl('commissionRate').value) || 0;
            if (val > 0 && rate > 0) getEl('commissionValue').value = ((val * rate) / 100).toFixed(2);
        }
    });

    addCustomerBtn.addEventListener('click', () => {
        customerForm.reset();
        getEl('customer-id').value = '';
        getEl('modal-title').textContent = 'Dodaj Now Spraw';
        openModal(customerModal);
    });
    
    [closeDetailsBtn, cancelCustomerBtn, cancelInteractionBtn].forEach(btn => btn.addEventListener('click', () => closeModal(btn.closest('.modal, #customer-details-container'))));
    productSelect.addEventListener('change', updateStatusOptions);

    // === INICJALIZACJA ===
    const init = () => {
        loadCustomers();
        populateSelect(productSelect, PRODUCTS);
        populateSelect(getEl('source'), SOURCES);
        populateSelect(assignedToSelect, ASSIGNEES);
        updateStatusOptions();
        setupKanbanListeners();
        showView(activeView); 
    };

    init();
});
</script>
